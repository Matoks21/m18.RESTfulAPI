<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Main Page</title>
    <link rel="stylesheet" href="/templates/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .animated-button, .animated-link {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .animated-button:nth-of-type(1) {
            animation-delay: 1s;
        }
        .animated-button:nth-of-type(2) {
            animation-delay: 1.5s;
        }
        .animated-link:nth-of-type(1) {
            animation-delay: 2s;
        }
        .animated-link:nth-of-type(2) {
            animation-delay: 2.5s;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .search-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-container label, .search-container input, .search-container button {
            margin: 5px 0;
        }
        .logout-button, .history-button, .admin-button{
            text-transform: uppercase;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            animation: fadeIn 2s forwards;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s forwards;
        }
    </style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop>
        <source src="https://s3-us-west-2.amazonaws.com/converterpoint-22/encodings/49a653af96b87037e8f32cc3c2f876bf.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="content-container">
    <h1 class="title animated-link">Library Management</h1>
    <div class="search-container">
        <h2>Search Authors</h2>
        <form action="/library/authors/search" method="get" class="animated-button">
            <input type="text" id="name" name="name">
            <button type="submit">Search</button>
        </form>
        <h2>Search by Book Title</h2>
        <form action="/library/works/search" method="get" class="animated-button">
            <input type="text" id="title" name="title">
            <button type="submit">Search</button>
        </form>
        <a href="/library/search-history" class="history-button animated-link">Search History</a>
        <div th:if="${isAdmin}">
            <a href="/user" class="admin-button animated-link">Admin Page</a>
        </div>
        <a href="/logout" class="logout-button animated-link">Logout</a>
</div>
</div>

</body>
</html>
